<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs - Shreya Gupta</title>
  <link rel="icon" type="image/png" sizes="16x16" href="Shreya.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Circuit Background Container */
    .circuit-container {
      position: fixed; /* Ensures it sticks to the viewport */
      inset: 0;
      background-color: #000;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1; /* Keeps it in the background */
    }

    /* Circuit Lines Animation */
    .circuit-line {
      position: absolute;
      background-color: #fff;
      opacity: 0;
      transition: opacity 0.5s;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body class="relative min-h-screen flex flex-col overflow-x-hidden">
  <!-- Circuit Background -->
  <div class="circuit-container"></div>

  <!-- Main Content -->
  <nav class="fixed top-5 left-1/2 w-11/12 max-w-5xl transform -translate-x-1/2 bg-gray-800 rounded-lg shadow-lg z-50">
    <!-- Navigation content -->
  </nav>

  <main class="container flex flex-col items-center justify-center font-mono mx-auto px-4 pt-32 pb-12">
    <!-- Blog entries and main content -->
  </main>

  <footer class="bg-gray-800 py-12 px-4 text-center">
    <!-- Footer content -->
  </footer>

  <script>
    const container = document.querySelector('.circuit-container');
    const lineCount = 20;

    for (let i = 0; i < lineCount; i++) {
      const line = document.createElement('div');
      line.classList.add('circuit-line');

      const isHorizontal = Math.random() > 0.5;
      const length = Math.random() * 100 + 50;
      const thickness = Math.random() * 2 + 1;

      line.style.width = isHorizontal ? `${length}px` : `${thickness}px`;
      line.style.height = isHorizontal ? `${thickness}px` : `${length}px`;
      line.style.left = `${Math.random() * 100}%`;
      line.style.top = `${Math.random() * 100}%`;
      line.style.animation = `pulse ${Math.random() * 3 + 2}s infinite`;

      container.appendChild(line);
    }

    setInterval(() => {
      const lines = document.querySelectorAll('.circuit-line');
      lines[Math.floor(Math.random() * lines.length)].style.opacity = 1;
    }, 200);
  </script>
</body>
</html>
