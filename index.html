  <style>
    /* Background circuit animation */
    .circuit-container {
      position: fixed;
      inset: 0;
      background-color: #000;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      overflow: hidden;
    }

    .circuit-line {
      position: absolute;
      background-color: #fff;
      opacity: 0;
      transition: opacity 0.5s;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

  <!-- JavaScript -->
  <script>
    const navToggle = document.getElementById('nav-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    navToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Circuit animation
    const container = document.querySelector('.circuit-container');
    const lineCount = 20;

    for (let i = 0; i < lineCount; i++) {
      const line = document.createElement('div');
      line.classList.add('circuit-line');

      const isHorizontal = Math.random() > 0.5;
      const length = Math.random() * 100 + 50;
      const thickness = Math.random() * 2 + 1;

      line.style.width = isHorizontal ? `${length}px` : `${thickness}px`;
      line.style.height = isHorizontal ? `${thickness}px` : `${length}px`;
      line.style.left = `${Math.random() * 100}%`;
      line.style.top = `${Math.random() * 100}%`;
      line.style.animation = `pulse ${Math.random() * 3 + 2}s infinite`;

      container.appendChild(line);
    }
  </script>
