<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circuit Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .circuit-container {
            position: absolute;
            inset: 0;
            background-color: #000;
            z-index: -1;
        }
        .circuit-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.1;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="circuit-container"></div>
    
                            <div class="absolute left-6 top-0.5 bg-white w-5 h-5 rounded-full shadow"></div>

                        </div>

                        <span class="font-medium text-white">On</span>

                    </div>

                </div>

            </div>

            <div class="bg-secondary border-2 border-primary rounded-xl p-6 hover:shadow-lg hover:shadow-primary/50 transition duration-300">

                <div class="flex items-center justify-between mb-4">

                    <span class="font-medium text-white">Laziness</span>

                    <div class="flex items-center space-x-2">

                        <div class="relative w-12 h-6 bg-gray-600 rounded-full cursor-pointer transition-colors duration-300 ease-in-out">

                            <div class="absolute left-1 top-0.5 bg-white w-5 h-5 rounded-full shadow"></div>

                        </div>

                        <span class="font-medium text-white">Off</span>

                    </div>

                </div>

            </div>

        </div>

</main>

    <script>
        const container = document.querySelector('.circuit-container');
        const lineCount = 50;

        for (let i = 0; i < lineCount; i++) {
            const line = document.createElement('div');
            line.classList.add('circuit-line');

            const isHorizontal = Math.random() > 0.5;
            const length = Math.random() * 150 + 50; // Length of the line
            const thickness = Math.random() * 4 + 1; // Thickness of the line

            line.style.width = isHorizontal ? `${length}px` : `${thickness}px`;
            line.style.height = isHorizontal ? `${thickness}px` : `${length}px`;
            line.style.left = `${Math.random() * 100}%`;
            line.style.top = `${Math.random() * 100}%`;

            line.style.animationDuration = `${Math.random() * 4 + 2}s`; // Random animation duration
            line.style.animationDelay = `${Math.random() * 2}s`; // Random animation delay

            container.appendChild(line);
        }
    </script>
</body>
</html>
